<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-gap: 5px;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            grid-template-rows: repeat(2, 100px);
                    }

        .picture {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    </style>
</head>
<body>
    <div class="container">
        <div><img src="images/leaves.jpg" alt="Leaves" class="picture"></div>
        <div><img src="images/flowers.jpg" alt="flowers" class="picture"></div>
        <div><img src="images/autumn.jpg" alt="autumn" class="picture"></div>
        <div><img src="images/sea.jpg" alt="Sea" class="picture"></div>
        <div><img src="images/winter.jpg" alt="Winter" class="picture"></div>
        <div><img src="images/jungle.jpg" alt="Jungle" class="picture"></div>
    </div>
</body>
</html>
